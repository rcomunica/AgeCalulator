<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Age calculator app</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator-container">
        <form id="calculatorAge" action="" method="get">
          <label for=""></label>
          <input type="number" name="day" placeholder="DD" />
          <label for=""></label>
          <input type="number" name="month" placeholder="MM" />
          <label for=""></label>
          <input type="number" name="year" placeholder="YYYY" />
          <button><img src="./assets/images/icon-arrow.svg" alt="" /></button>
        </form>
      </div>
      <div class="result-container">
        <div class="results">
          <h2 class="purple" id="yearResult"></h2>
          <h2>years</h2>
        </div>
        <div class="results">
          <h1 class="purple" id="monthResult">- -</h1>
          <h2>months</h2>
        </div>
        <div class="results">
          <h2 class="purple" id="dayResult">- -</h2>
          <h2>days</h2>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
